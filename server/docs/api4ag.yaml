openapi: 3.0.2
info:
  version: 1.0.0
  title: クラウドストレージ API仕様
  description: クラウドストレージのAPI仕様
servers:
  - url: http://cloudstorage-1477926303.ap-northeast-1.elb.amazonaws.com
paths:
  /api/login:
    post:
      summary: ユーザ認証を実行しアクセストークンを取得
      description: 
        各APIにアクセスするためにはアクセストークンを取得しhttp-headerに埋めこむ必要がある。トークンの有効期限は24時間。
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserAuth'
      responses:
        '200':
          description: 
            リクエストに成功。
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserAuthRes'
        '400':
          description: リクエストに失敗。
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserAuthResError'
                
  /api/v1/files:
    post:
      summary: ファイルをアップロード
      description: ファイルをアップロードする
      security:
        - TokenAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Uploadfiles'
      responses:
        '200':
          description: 
            リクエストに成功。
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UploadfilesRes'
        '400':
          description: リクエストに失敗。
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UploadfilesResError'

  '/api/v1/files/{fileId}/timestamp/grant':
    post:
      summary: 指定のファイルにタイムスタンプを付与
      description: 指定のファイル（fileId）にタイムスタンプを付与する。
      security:
        - TokenAuth: []
      parameters:
        - in: path
          name: fileId
          required: true
          schema:
            type: string
      responses:
        '200':
          description: 
            リクエストに成功。
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GrantTimestampRes'
        '400':
          description: リクエストに失敗。
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GrantTimestampResError'

  '/api/v1/files/{fileId}/timestamp/verify':
    post:
      summary: 指定のファイルのタイムスタンプを検証
      description: 指定のファイル（fileId）のタイムスタンプを検証する。
      security:
        - TokenAuth: []
      parameters:
        - in: path
          name: fileId
          required: true
          schema:
            type: string
      responses:
        '200':
          description: 
            リクエストに成功。
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VerifyTimestampRes'
        '400':
          description: リクエストに失敗。
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VerifyTimestampResError'

  /api/v1/files/download:
    get:
      summary: ファイルをダウンロード
      description: ファイルをダウンロードする
      security:
        - TokenAuth: []
      parameters:
        - in: query
          name: file_id
          schema:
            type: string
          description: ファイルアップロード時に取得したファイルid
      responses:
        '200':
          description: 
            リクエストに成功。
          content:
            application/pdf:
              schema:
                type: string
                format: binary
        '400':
          description: リクエストに失敗。
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DownloadFileResError'

  /api/v1/files/{fileId}/delete:
    delete:
      summary: 指定のファイルを削除
      description: 指定のファイル（fileId）を削除する。
      security:
        - TokenAuth: []
      parameters:
        - in: path
          name: fileId
          required: true
          schema:
            type: string
      responses:
        '200':
          description: 
            リクエストに成功。
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeleteFileRes'
        '400':
          description: リクエストに失敗。
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeleteFileResError'

components:
  securitySchemes:
    TokenAuth:
      type: apiKey
      name: x-auth-cloud-storage
      in: header
      description: JWT形式のトークンをapiKeyとして利用する。
  schemas:
    DeleteFileRes:
      properties:
        status:
          properties:
            success:
              type: boolean
              example: true
              description: true固定
        body:
          type: array
          items:
            $ref: '#/components/schemas/DeleteFileResBodyItem'
            
    DeleteFileResBodyItem:
      properties:
        __v:
          type: integer
          example: 0
          description: 更新回数
        name:
          type: string
          example: file.pdf
          description: アップロード時に指定したファイル名
        mime_type:
          type: string
          example: application/pdf
          description: アップロード時に指定したmimeタイプ
        size:
          type: integer
          example: 123564
          description: アップロード時に指定したファイルサイズ
        is_dir:
          type: boolean
          example: false
          description: false固定
        dir_id:
          type: string
          example: 59f04c44468d5c6897e9fabe
          description: 親フォルダのid
        is_display:
          type: boolean
          example: true
          description: true固定
        is_star:
          type: boolean
          example: false
          description: my favorite チェックが入っているかどうか
        _id:
          type: string
          example: 59f04c44468d5c6897e9fabe
          description: ファイルid。
        is_crypted:
          type: boolean
          example: false
          description: false固定
        authority_files:
          type: array
          items:
            properties:
              __v:
                type: integer
          description: 権限情報。詳細は省略。
        histories:
          type: array
          items:
            properties:
              body:
                type: string
          description: 操作履歴情報。詳細は省略。
        tags:
          type: array
          items:
            properties:
              tag:
                type: string
          description: タグ情報。詳細は省略。
        is_deleted:
          type: string
          example: true
          description: true固定
        modified:
          type: string
          example: 2017-10-28T07:44:09.000Z
          description: 更新日時
          
    DeleteFileResError:
      properties:
        status:
          properties:
            success:
              type: boolean
              example: false
              description: false固定
            errors:
              description: エラーの場合、オジェクト内にエラー箇所をキーにして詳細情報が格納される。
              properties:
                file_id:
                  type: string
                  example: ファイルIDが不正です
                file:
                  type: string
                  example: 対象のファイルが見つかりません
                user:
                  type: string
                  example: 実行ユーザーが見つかりません
                unknown:
                  type: string
                  example: 例外が発生しました
  
    UserAuth:
      required:
        - account_name
        - password
        - tenant_name
      properties:
        tenant_name:
          type: string
          example: agrex
          description: 
            テナントの名称を指定。
        account_name:
          type: string
          example: agrex-demo
          description: アカウント名を指定。
        password:
          type: string
          example: Z2cKfen3
          description:
            平文のパスワードを指定。
    UserAuthRes:
      properties:
        status:
          $ref: '#/components/schemas/UserAuthResStatus'
        body:
          $ref: '#/components/schemas/UserAuthResBody'
    UserAuthResStatus:
      properties:
        success:
          type: boolean
          example: true
          description:
            リクエストの成功(true)固定
        message:
          type: string
          example: ユーザ認証に成功しました
          description:
            「ユーザ認証に成功しました」固定
    UserAuthResStatusError:
      properties:
        success:
          type: boolean
          example: false
          description:
            リクエストの失敗(false)固定
        message:
          type: string
          example: ユーザ認証に失敗しました
          description:
            「ユーザ認証に失敗しました」固定
        errors:
          $ref: '#/components/schemas/UserAuthResStatusErrors'
    UserAuthResStatusErrors:
      description:
        エラーの場合、オジェクト内にエラー箇所をキーにして詳細情報が格納される。
      properties:
        account_name:
          type: string
          example: アカウント名が空のためユーザ認証に失敗しました
          description: account_nameに関するエラー
        password:
          type: string
          example: アカウント名またはパスワードが不正のため認証に失敗しました
          description: passwordに関するエラー
        tenant_name:
          type: string
          example: アカウント名が空のためユーザ認証に失敗しました
          description: tenant_nameに関するエラー
        unknown:
          type: string
          example: 例外が発生しました
          description: 不明な箇所に関するエラー
    UserAuthResBody:
      properties:
        token:
          type: string
          example: xxxxyyyyyzzzz
          description: 
            apiアクセスに利用するjwtの文字列。
        user:
          $ref: '#/components/schemas/User'
    User:
      properties:
        _id: 
          description: ユーザのプライマリキー
          type: string
          example: 59f04c46468d5c6897e9fac6
        type: 
          description: ユーザ種別
          type: string
          example: user
        account_name:
          description: ログインID
          type: string
          example: hanako
        name:
          description: ユーザの表示名
          type: string
          example: 花子
        email:
          description: メールアドレス
          type: string
          example: test
        enabled:
          description: ユーザが有効/無効
          type: boolean
          example: true
        tenant_id:
          description: テナントのプライマリキー
          type: string
          example: 59f04c45468d5c6897e9fac3
        groups:
          type: array
          items:
            description: グループのプライマリキー
            type: string
          example: 
            - 59f04c45468d5c6897e9fac3
        tenant:
          $ref: '#/components/schemas/Tenant'
    Tenant:
      properties:
        _id: 
          description: テナントのプライマリキー(上位オブジェクトのtenant_idと同じ)
          type: string
          example: 59f04c45468d5c6897e9fac3
        name:
          description: テナント名(顧客名)
          type: string
          example: test
        home_dir_id:
          description: テナントのホームディレクトリのプライマリキー
          type: string
          example: 59f04c44468d5c6897e9fabe
        trash_dir_id:
          description: ごみ箱のプライマリキー
          type: string
          example: 59f04c44468d5c6897e9fabf
        threshold:
          description: 容量制限の値
          type: integer
          example: 107374182400
    UserAuthResError:
      properties:
        status:
          $ref: '#/components/schemas/UserAuthResStatusError'
    GrantTimestampRes:
      properties:
        status:
          $ref: '#/components/schemas/GrantTimestampResStatus'
        body:
          $ref: '#/components/schemas/GrantTimestampResBody'
    GrantTimestampResError:
      properties:
        status:
          $ref: '#/components/schemas/GrantTimestampResStatusError'
    GrantTimestampResStatus:
      properties:
        success:
          type: boolean
          example: true
          description:
            リクエストの成功(true)固定
    GrantTimestampResStatusError:
      properties:
        success:
          type: boolean
          example: false
          description:
            リクエストの失敗(false)固定
        message:
          type: string
          example: タイムスタンプの発行に失敗しました
          description:
            「タイムスタンプの発行に失敗しました」固定
        errors:
          type: object
          example: {}
          description:
            empty固定
    GrantTimestampResBody:
      properties:
        meta_info:
          description:
            ファイルの付帯情報
          properties:
            _id:
              description: meta_infoのプライマリーキー
              type: string
              example: 5d09f2497a498000cb59be93
            label:
              type: string
              example: タイムスタンプ
              description: 「タイムスタンプ」固定
            name:
              type: string
              example: timestamp
              description: 「timestamp」固定
            value_type:
              type: string
              example: Array
              description: 「Array」固定
            meta_info_id:
              type: string
              example: 5d09f2497a498000cb59be93
              description: _idと同じ
            sort_target:
              type: string
              example: null
              description: null固定
            value:
              type: array
              items:
                properties:
                  cyberTSA:
                    type: boolean
                    example: true
                    description: true固定
                  stampedDate:
                    type: string
                    example: 2019-06-20T05:23:16.537Z
                    description: タイムスタンプ日時
                  expirationDate:
                    type: string
                    example: 2029-10-25T08:01:36.000Z
                    description: タイムスタンプトークンの有効期限
                  isCyberTSA: 
                    type: boolean
                    example: true
                    description: true固定
                  token:
                    description: タイムスタンプトークン
                    type: string
                    format: base64
                    example:
                      
                  hashAlgorithm: 
                    description: タイムスタンプトークン生成ハッシュアルゴリズム
                    type: string
                    example: SHA-256
                  hash:
                    description: タイムスタンプトークン生成ハッシュ
                    example: dcDJijI86MPv4SXC6/s+n7lLYfmFZNXoAiqoTQbE0QI=
                  status:
                    description: 「Success」固定
                    type: string
                    example: Success
                  verifiedDate:
                    description: タイムスタンプトークンの最終検証日時
                    type: string
                    example: 2019-06-20T05:23:16.582Z
                  errors:
                    type: array
                    example: []

    VerifyTimestampRes:
      properties:
        status:
          $ref: '#/components/schemas/VerifyTimestampResStatus'
        body:
          $ref: '#/components/schemas/GrantTimestampResBody'
    VerifyTimestampResError:
      properties:
        status:
          $ref: '#/components/schemas/VerifyTimestampResStatusError'
    VerifyTimestampResStatus:
      properties:
        success:
          type: boolean
          example: true
          description:
            リクエストの成功(true)固定
    VerifyTimestampResStatusError:
      properties:
        success:
          type: boolean
          example: false
          description:
            リクエストの失敗(false)固定
        message:
          type: string
          example: タイムスタンプの検証に失敗しました
          description:
            「タイムスタンプの検証に失敗しました」固定
        errors:
          type: object
          example: {}
          description:
            empty固定

    Uploadfiles:
      properties:
        dir_id:
          type: string
          example: null
          description: 
            null固定
        files:
          type: array
          items:
            properties:
              name:
                type: string
                example: file.pdf
                description: ファイル名。禁止文字は、[\, / , :, *, ?, <, >, |]
              mime_type:
                type: string
                example: application/pdf
                description: ファイルのmimeタイプ
              size:
                type: integer
                example: 3028
                description: ファイルのサイズ
              base64:
                type: string
                format: base64
                example: data:application/pdf;base64,
                description: ファイルをBase64エンコードし、データURI化した文字列
                  data:[<MIME-type>][;charset=<encoding>][;base64],<data>
              checksum:
                type: string
                example: 2bdf57f7ab102b8fcaa80979f24abf76
                description: 前項目(Base64)の中身(データURI文字列「data:...g==」)のチェックサム(md5, hex)。
              authorities:
                type: array
                example: []
                description: 空配列固定
              tags:
                type: array
                example: []
                description: 空配列固定

    UploadfilesRes:
      properties:
        status:
          properties:
            success:
              type: boolean
              example: true
              description: true固定
        body:
          type: array
          items:
            $ref: '#/components/schemas/UploadfilesResBodyItem'
        
    UploadfilesResError:
      properties:
        status:
          properties:
            success:
              type: boolean
              example: false
              description: false固定
            message:
              type: string
              example: ファイルのアップロードに失敗しました
              description: 「ファイルのアップロードに失敗しました」固定
            errors:
              description: エラーの場合、オジェクト内にエラー箇所をキーにして詳細情報が格納される。
              properties:
                name:
                  type: string
                  example: ファイル名が空のためファイルのアップロードに失敗しました
                mime_type:
                  type: string
                  example: mime_typeが空のためファイルのアップロードに失敗しました
                size:
                  type: integer
                  example: size is empty
                base64:
                  type: string
                  example: base64が空のためファイルのアップロードに失敗しました
                checksum:
                  type: string
                  example: checksumが不正のためファイルのアップロードに失敗しました
                data:
                  type: string
                  example: ファイル本体の保存に失敗しました
                files:
                  type: string
                  example: アップロード対象のファイルが空のためファイルのアップロードに失敗しました
                unknown:
                  type: string
                  example: 例外が発生しました
    
    UploadfilesResBodyItem:
      properties:
        __v:
          type: integer
          example: 0
          description: 更新回数
        name:
          type: string
          example: file.pdf
          description: アップロード時に指定したファイル名
        mime_type:
          type: string
          example: application/pdf
          description: アップロード時に指定したmimeタイプ
        size:
          type: integer
          example: 123564
          description: アップロード時に指定したファイルサイズ
        is_dir:
          type: boolean
          example: false
          description: false固定
        dir_id:
          type: string
          example: 59f04c44468d5c6897e9fabe
          description: 親フォルダのid
        is_display:
          type: boolean
          example: true
          description: true固定
        is_star:
          type: boolean
          example: false
          description: my favorite チェックが入っているかどうか
        _id:
          type: string
          example: 59f04c44468d5c6897e9fabe
          description: 生成されたファイルid。タイムスタンプ捺印APIやファイルのダウンロードAPIには、このidを指定する。
        is_crypted:
          type: boolean
          example: false
          description: false固定
        authority_files:
          type: array
          items:
            properties:
              __v:
                type: integer
          description: 権限情報。詳細は省略。
        histories:
          type: array
          items:
            properties:
              body:
                type: string
          description: 操作履歴情報。詳細は省略。
        tags:
          type: array
          items:
            properties:
              tag:
                type: string
          description: タグ情報。詳細は省略。
        is_deleted:
          type: string
          example: false
          description: false固定
        modified:
          type: string
          example: 2017-10-28T07:44:09.000Z
          description: 更新日時

    DownloadFileResError:
      properties:
        status:
          properties:
            success:
              type: boolean
              example: false
              description: false固定
            message:
              type: string
              example: ファイルのダウンロードに失敗しました
              description: 「ファイルのダウンロードに失敗しました」固定
            errors:
              description: エラーの場合、オジェクト内にエラー箇所をキーにして詳細情報が格納される。
              properties:
                file_id:
                  type: string
                  example: ファイルIDが空のためファイルのダウンロードに失敗しました
                unknown:
                  type: string
                  example: 例外が発生しました
